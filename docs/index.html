  <script src="https://www.gstatic.com/firebasejs/5.7.1/firebase.js"></script>

<body>
  <header class="l-header">
    <div class="l-header__content p-header-content">
      <h1 class="p-page-title">NippoHub be-ta</h1>
      <button id="js-sign-out" class="p-sign-out-link">サインアウト</button>
    </div>
  </header>
  <div id="js-page-main" hidden>
    <div class="l-container">
      <form id="js-form-memo" class="p-memo-form">
        <textarea id="js-content-text-field" class="p-text-field"></textarea>
        <div class="u-text-align-right u-mt-10">
          <button type="submit" class="p-btn">メモする</button>
        </div>
      </form>
      <h2 class="p-list-title"><span id="js-title-date">{{ date }}</span>の日報</h2>
      <ul id="js-list-memo" class="p-memo-list">
        <li v-for="memo in memos">{{ memo.createdAt }} &gt; <span class="js-memo-contents">{{ memo.contents }}</li>
      </ul>
      <div class="u-mt-20">
        <textarea id="js-summary-area" class="p-text-field"></textarea>
        <div class="u-text-align-right u-mt-10">
          <button type="button" id="js-summary-btn" class="p-btn">まとめる</button>
        </div>
      </div>
      <div>
        <a id="js-link-previous-day" :href="url">前日</a>
        <a id="js-link-next-day" :href="url">明日</a>
      </div>
    </div>
  </div>
  <div id="js-page-auth">
    <div id="js-form-auth-area"></div>
  </div>
</body>
